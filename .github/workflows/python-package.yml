# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python package

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:

  build:
    if: github.event.pull_request.head.repo.full_name == github.repository

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 1
      matrix:
        python-version: [3.6, 3.7]

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: autopep8
      id: autopep8
      uses: peter-evans/autopep8@v1
      with:
        args: --exit-code --recursive --in-place --aggressive --aggressive .

    - name: Commit autopep8 changes
      if: steps.autopep8.outputs.exit-code == 2
      run: |
        git config --global user.name 'Randall Lin'
        git config --global user.email 'rllin@users.noreply.github.com'
        git commit -am "Automated autopep8 fixes"
        git push

    - name: install labelbox package
      run: |
        python setup.py install

    - name: mypy
      run: |
        python -m pip install --upgrade pip
        pip install mypy==0.782
        mypy -p labelbox --python-version $${ matrix.python-version }} --pretty --show-error-codes

    - name: Install package and test dependencies
      run: |
        pip install tox==3.18.1 tox-gh-actions==1.3.0

    - name: Test with tox
      env:
        # make sure to tell tox to use these environs in tox.ini
        LABELBOX_TEST_API_KEY: ${{ secrets.LABELBOX_API_KEY }}
        LABELBOX_TEST_ENDPOINT: "https://api.labelbox.com/graphql"
        LABELBOX_TEST_ENVIRON: "PROD"
      run: |
        tox -- -svv
