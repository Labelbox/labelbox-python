name: Labelbox Python SDK Notebooks (Develop)

on:
  push:
    branches: [develop]
    paths:
      - examples/**
  pull_request:
    branches: [develop]
    paths:
      - examples/**

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
          fetch-depth: 0
      - name: Install databooks
        run: sudo pip3 install databooks
      - name: Remove notebook metadata
        run: echo "y" | databooks meta examples/. --rm-outs
      - name: Modify and commit changes
        run: |
            git config --global user.name "github_actions"
            git config --global user.email "gunderwood@labelbox.com"
            git add examples/.
            git commit -m "Removed metadata"
            git push ${{ github.ref }}
