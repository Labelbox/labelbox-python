repos:
  - repo: https://github.com/google/yapf
    rev: v0.40.1
    hooks:
      - id: yapf
        name: "yapf"
        args: [-i, --style, google]
        files: ^.*\.ipynb$
  - repo: https://github.com/datarootsio/databooks
    rev: 1.3.10
    hooks:
      - id: databooks-meta
        args: [examples]
        files: ^.*\.ipynb$